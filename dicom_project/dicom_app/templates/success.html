<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Data</title>
</head>
<body>
    <h1>DICOM File Uploaded Successfully!</h1>

    <h2>Patient Name: {{ patient_name }}</h2>
    
    <h3>DICOM Data:</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Value Representation (VR)</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dicom_data %}
            <tr>
                <td>{{ item.tag }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.vr }}</td>
                <td>{{ item.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
